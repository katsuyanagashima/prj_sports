{% extends 'app_autorace/base.html' %}
{% load static %}

{% block content %}
<h3>オートレースのＣＳＶ取り込み検証</h3>
<form action="upload_auto" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">アップロード</button>
</form>
{% endblock %}
