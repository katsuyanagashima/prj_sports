{% extends 'app_sumo/base.html' %}

{% block content %}

<h3>力士マスタメンテナンス画面</h3>

<div style="height:400px; overflow-y:scroll;">
<table class="table table-hover table-sm">
    <thead class="thead-dark">
        <th>code</th>
        <th>力士名</th>
        <th>部屋</th>
        <th>状態</th>
        <th> </th>
        <th> </th>
    </thead>
    {% for rikishi in object_list  %}
    <tr>
        <td>{{ rikishi.Rikishi_code }}</td>
        <td>{{  rikishi.Rikishi_name_kanji_official }}</td>
        <td>{{  rikishi.Heya_code }}</td>
        <td>{{  rikishi.Rikishi_attrib_class }}</td>
        <td><a href="{% url 'update' pk=rikishi.id %}">更新画面へ</a></td>
        <td><a href="{% url 'delete' pk=rikishi.id %}"<button type="button" class="btn btn-danger">削除</button></a></td>
    </tr>
    {% endfor %}
</table>
</div>

<form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索する</button>
    <label class="checkbox-inline"><input type="checkbox" name ="checks[]" value="1" checked>現役</label>
    <label class="checkbox-inline"><input type="checkbox" name ="checks[]" value="2">現役以外</label>
</form>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <a href="{% url 'create' %}" class="btn menubutton5 btn-block" role="button">新規登録</a>
    <a href="../" class="btn menubutton5 btn-block" role="button">戻る</a>
</nav>

{% endblock %}
