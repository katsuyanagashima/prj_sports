{% extends 'app_sumo/base.html' %}

{% block content %}
<h1 class="caption">電文／データ出力画面</h1>

<div class="container p-3">
    <form method="post" id="telegram" name="telgram">
        {% csrf_token %}

        <div class="row m-2">
            <div class="cols col-md-4 border rounded">
                <div class="form-group">
                    <label>種別:</label>
                    <!-- {% regroup Group_code by telegram as telegram_list %} -->
                    {% for telg in telegram_group %}
                    <div class="form-check">
                        <input class="form-check-input group_code" type="radio" name="Group_code"
                            id="{{ 'telegram_radio'|add:telg.Group_code }}" value="{{ telg.Group_code }}" data-group="{{ telg.group_data }}"
                            {% if init.Group_code == telg.Group_code %} checked {% endif %}>
                        <label class="form-check-label"
                            for="{{ 'Group_code'|add:telg.Group_code }}">{{ telg.Group_name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>


            <div class="cols col-md-7">
                <div class="form-group">
                    <label for="NewsMLNo">電文種別:</label>
                    <select id="NewsMLNo" name="NewsMLNo" class="form-control">
                        {% for i in NewsMLNo %}
                        <option value="{{ i.NewsMLNo }}" {% if init.NewsMLNo == i.NewsMLNo %} selected{% endif %}>
                            {{ i.ContentName }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="Input_status">指示:</label>
                    <select id="Input_status" name="Input_status" class="form-control">
                        <option value="0" {% if init.Input_status == 0 %} selected {% endif %}>編集</option>
                        <option value="1" {% if init.Input_status == 1 %} selected {% endif %}>配信</option>
                        <option value="2" {% if init.Input_status == 2 %} selected {% endif %}>プレビュー</option>
                        <option value="3" {% if init.Input_status == 3 %} selected {% endif %}>印刷</option>
                    </select>
                </div>
                <div class="float-right">
                    <button type="submit" class="btn btn-primary valid">実行</button>
                    <a href="../" type="button" class="btn btn-primary">戻る</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
