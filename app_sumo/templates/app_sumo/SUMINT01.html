    {% extends 'app_sumo/base.html' %}

    {% block content %}
    
    <h1 class="caption">年度場所切替</h1>
        <!-- 年度-->
        <div class="form-inline">
            <h5>　年度　（西暦）</h5>
            <input class="form-control" type="text">
            <label class="control-label">年</label>
        </div>

        <div class="container-fluid row">
            <div class="row">
                <!-- 場所 -->    
                <div class="col-6">    
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        場所
                        </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">初場所</a>
                        <a class="dropdown-item" href="#">３月場所</a>
                        <a class="dropdown-item" href="#">５月場所</a>
                        <a class="dropdown-item" href="#">７月場所</a>
                        <a class="dropdown-item" href="#">９月場所</a>
                        <a class="dropdown-item" href="#">１１月場所</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid row">
        </div>
        
        <!-- 初日年月日-->
        <div class="form-inline">
            <h5>　初日　　年月日</h5>
            <input class="form-control" type="text">
            <label class="control-label">年</label>
            <input class="form-control" type="text">
            <label class="control-label">月</label>
            <input class="form-control" type="text">
            <label class="control-label">日</label>
        </div>

        <!-- 番付発表年月-->
        <div class="form-inline">
            <h5>番付発表　年月日</h5>
            <input class="form-control" type="text">
            <label class="control-label">年</label>
            <input class="form-control" type="text">
            <label class="control-label">月</label>
            <input class="form-control" type="text">
            <label class="control-label">日</label>
        </div>

    <!-- 実行-->
    <a href="../" type="button" class="btn btn-primary btn-lg btn-block">実行</a>
    <!-- 戻る-->
    <a href="../" type="button" class="btn btn-primary btn-lg btn-block">戻る</a>

    {% endblock %}
